<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>5 Stars Ultimate - Teljes játék</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 15px;
    }
    button {
      margin: 8px;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #1e90ff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0f78d4;
    }
    .hidden {
      display: none;
    }
    .container {
      max-width: 900px;
      margin: auto;
      text-align: left;
    }
    .team {
      background-color: #222;
      padding: 12px 20px;
      margin-bottom: 12px;
      border-radius: 10px;
    }
    .team h2 {
      color: #1e90ff;
      margin: 0 0 8px;
    }
    .team ul {
      list-style: none;
      padding: 0;
      margin: 0 0 8px;
    }
    .team ul li {
      padding: 3px 0;
      border-bottom: 1px solid #333;
    }
    input, textarea {
      width: 95%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    #match-log {
      background-color: #222;
      padding: 10px;
      margin-top: 10px;
      height: 200px;
      overflow-y: scroll;
      font-family: monospace;
      font-size: 14px;
      border-radius: 8px;
    }
    #score {
      font-size: 24px;
      margin: 10px 0;
      color: #0af;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>5 Stars Ultimate</h1>

  <!-- Főmenü -->
  <div id="menu">
    <button onclick="showSection('career')">Karrier mód</button>
    <button onclick="showSection('online')">Online mód (fejlesztés alatt)</button>
    <button onclick="showSection('teams')">Csapatválasztás</button>
    <button onclick="showSection('create')">Saját csapat létrehozása</button>
  </div>

  <!-- Karrier mód -->
  <div id="career" class="hidden container">
    <h2>Karrier mód</h2>
    <div id="career-setup">
      <p>Válaszd ki a saját csapatodat a karrier indításához:</p>
      <select id="career-team-select"></select><br />
      <button onclick="startCareer()">Karrier indítása</button>
    </div>
    <div id="career-match" class="hidden">
      <h3>Meccs</h3>
      <div id="match-score"></div>
      <button onclick="playMatchRound()" id="play-round-btn">Kör indítása</button>
      <div id="match-log"></div>
      <button onclick="nextCareerMatch()" class="hidden" id="next-match-btn">Következő meccs</button>
      <button onclick="endCareer()" class="hidden" id="end-career-btn">Karrier befejezése</button>
    </div>
    <div id="career-summary" class="hidden">
      <h3>Karrier összefoglaló</h3>
      <div id="career-results"></div>
      <button onclick="exitToMenu()">Vissza a főmenübe</button>
    </div>
  </div>

  <!-- Online mód (fejlesztés alatt) -->
  <div id="online" class="hidden container">
    <h2>Online mód fejlesztés alatt!</h2>
    <button onclick="exitToMenu()">Vissza a főmenübe</button>
  </div>

  <!-- Csapatválasztó -->
  <div id="teams" class="hidden container">
    <h2>Csapatválasztó</h2>
    <div id="team-list"></div>
    <button onclick="exitToMenu()">Vissza a főmenübe</button>
  </div>

  <!-- Saját csapat létrehozása -->
  <div id="create" class="hidden container">
    <h2>Saját csapat létrehozása</h2>
    <label for="customTeamName">Csapat neve:</label>
    <input type="text" id="customTeamName" placeholder="Csapat neve" />

    <label for="customCoach">Edző neve:</label>
    <input type="text" id="customCoach" placeholder="Edző neve" />

    <label for="customPlayers">11 játékos neve, vesszővel elválasztva:</label>
    <textarea id="customPlayers" rows="4" placeholder="Játékos1, Játékos2, ..."></textarea>

    <button onclick="addCustomTeam()">Hozzáadás</button>
    <button onclick="exitToMenu()">Vissza a főmenübe</button>
  </div>
