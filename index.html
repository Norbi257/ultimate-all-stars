<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>5 Stars Ultimate - Teszt</title>
  <style>
    body { background: #111; color: #fff; font-family: Arial; padding: 20px; text-align: center; }
    button { margin: 5px; padding: 10px 20px; font-size: 18px; border-radius: 10px; border: none; background: #1e90ff; color: white; cursor: pointer; }
    button:hover { background: #0f78d4; }
    .hidden { display: none; }
    .team { background: #222; padding: 15px; margin: 10px auto; max-width: 400px; border-radius: 10px; text-align: left; }
  </style>
</head>
<body>

  <h1>5 Stars Ultimate - Teszt</h1>

  <div id="menu">
    <button onclick="showSection('teams')">Csapatválasztás</button>
    <button onclick="alert('Karriermód hamarosan!')">Karrier mód</button>
    <button onclick="alert('Online mód hamarosan!')">Online mód</button>
  </div>

  <div id="teams" class="hidden">
    <h2>Csapatválasztó</h2>
    <div id="team-list"></div>
    <button onclick="showSection('menu')">Vissza a főmenübe</button>
  </div>

<script>
  const teams = [
    {name: "Hyper FC", coach: "Pep Guardiola", players: ["Mbappé", "Modrić", "De Jong", "Rüdiger", "Courtois"]},
    {name: "Blaze United", coach: "Jürgen Klopp", players: ["Haaland", "Salah", "Bellingham", "Cancelo", "ter Stegen"]},
  ];

  function showSection(section) {
    document.getElementById('menu').classList.add('hidden');
    document.getElementById('teams').classList.add('hidden');

    if(section === 'menu') document.getElementById('menu').classList.remove('hidden');
    if(section === 'teams') {
      document.getElementById('teams').classList.remove('hidden');
      showTeams();
    }
  }

  function showTeams() {
    const container = document.getElementById('team-list');
    container.innerHTML = '';
    teams.forEach((team, i) => {
      const div = document.createElement('div');
      div.className = 'team';
      div.innerHTML = `<h3>${team.name}</h3><p>Edző: ${team.coach}</p><ul>${team.players.map(p => <li>${p}</li>).join('')}</ul><button onclick="alert('Kiválasztottad: ${team.name}')">Választom</button>`;
      container.appendChild(div);
    });
  }
</script>

</body>
</html>
